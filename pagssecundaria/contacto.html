<main>

        <div class="contacto__background">
            <img class="contacto__background__gif" src="../imagenes/rectangulogif.svg" alt="Background Gif">
            
            <section class="contacto__title">
                <h1 class="contacto__title__h1" data-aos="zoom-out-down" data-aos-duration="600">ES HORA DE TRABAJAR JUNTOS</h1>
            </section>
        </div>

        <section class="contacto__section__conteiner">

            <form name="contact" method="POST" data-netlify="true">
 
                <div class="contacto__box"> 

                    <div class="contacto__nombre">
                        <label class="contacto__label" for="userName">Nombre</label>
                        <input class="contacto__nombre__input" type="text" name="userName" id="userName" required placeholder="">
                    </div>

                    <div class="contacto__mail">
                        <label class="contacto__label" for="userMail">Mail</label>
                        <input class="contacto__nombre__input" type="email" name="userMail" id="userMail" required placeholder="">
                    </div>

                    <div class="contacto__telefono">
                        <label class="contacto__label" for="userNumber">Telefono</label>
                        <input class="contacto__nombre__input" type="number" name="userNumber" id="userNumber" required placeholder="">
                    </div>
                    
                </div>
                    
                <div class="contacto__servicios">
                    <label for="userOption"></label>
                    <select class="contacto__nombre__input" name="userOption" id="userOption">
                        <option value="E" disabled selected>¿Qué servicios precisas?</option>
                        <option value="S">Identidad Visual</option>
                        <option value="I">Diseño Web</option>
                        <option value="P">Diseño Grafico</option>
                        <option value="O">Contenido Digital</option>
                    </select>   
                </div>

                <div class="contacto__consulta">
                    <textarea name="userText" id="userText" cols="120" rows="1" placeholder="Consultame.."></textarea>
                </div>

                <div class="contacto__btn">
                    <input class="contacto__btn__submit" type="submit" value="ENVIAR">
                </div>
        
            </form> 

        </section>

</main>
